<!-- Section À Propos -->
<section class="about" id="about">
  <div class="container">
    <app-section-header 
      badge="Qui suis-je" 
      title="À propos de Pauline">
    </app-section-header>
    
    <div class="about-content">
      <div class="about-text" *ngIf="!isLoading">
        <p class="about-description" *ngFor="let paragraph of aboutContent">
          {{ paragraph.content }}
        </p>
        <div class="about-actions">
          <a routerLink="/contact" class="btn btn-outline">Me contacter</a>
        </div>
      </div>
      <div class="about-text" *ngIf="isLoading">
        <p class="about-description">Chargement...</p>
      </div>
      <div class="about-image">
        <div class="image-wrapper">
          <img [src]="getAboutImage()" alt="Pauline">
        </div>
        <div class="image-accent"></div>
      </div>
    </div>
  </div>
</section>
