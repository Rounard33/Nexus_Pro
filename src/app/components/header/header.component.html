<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/" class="logo-link">
          <span class="logo-text">La couleur de l'Aura</span>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="nav" [class.nav-open]="isMenuOpen" id="mobile-menu" role="navigation" aria-label="Menu principal">
        <!-- Close Button -->
        <button 
          class="nav-close" 
          (click)="toggleMenu()" 
          *ngIf="isMenuOpen"
          aria-label="Fermer le menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#home" class="nav-link" (click)="smoothScrollToSection('home', $event)">
              <span class="nav-text">Accueil</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link" (click)="smoothScrollToSection('about', $event)">
              <span class="nav-text">Qui suis-je</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#prestations" class="nav-link" (click)="smoothScrollToSection('prestations', $event)">
              <span class="nav-text">Prestations</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#creations" class="nav-link" (click)="smoothScrollToSection('creations', $event)">
              <span class="nav-text">Cr√©ations</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" [class.active]="isActiveRoute('/contact')" class="nav-link" (click)="onNavClick()">
              <span class="nav-text">Contact</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile Menu Toggle -->
      <button 
        class="mobile-menu-toggle" 
        (click)="toggleMenu()" 
        [attr.aria-expanded]="isMenuOpen"
        [attr.aria-label]="isMenuOpen ? 'Fermer le menu' : 'Ouvrir le menu'"
        aria-controls="mobile-menu">
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
      </button>
    </div>
  </div>
</header>
