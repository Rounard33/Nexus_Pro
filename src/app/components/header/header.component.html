<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/" class="logo-link">
          <span class="logo-text">NexusPro</span>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="nav" [class.nav-open]="isMenuOpen">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/home" [class.active]="isActiveRoute('/home')" class="nav-link" (click)="onNavClick()">Accueil</a>
          </li>
          <li class="nav-item">
            <a routerLink="/about" [class.active]="isActiveRoute('/about')" class="nav-link" (click)="onNavClick()">Ã€ propos</a>
          </li>
          <li class="nav-item">
            <a routerLink="/services" [class.active]="isActiveRoute('/services')" class="nav-link" (click)="onNavClick()">Services</a>
          </li>
          <li class="nav-item">
            <a routerLink="/portfolio" [class.active]="isActiveRoute('/portfolio')" class="nav-link" (click)="onNavClick()">Portfolio</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" [class.active]="isActiveRoute('/contact')" class="nav-link" (click)="onNavClick()">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Header Actions -->
      <div class="header-actions">
        <app-theme-toggle></app-theme-toggle>
        <a href="#" class="btn btn-primary">Commencer</a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
      </button>
    </div>
  </div>
</header>
