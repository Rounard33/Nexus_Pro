<!-- Section Témoignages -->
<section class="testimonials" id="testimonials">
  <div class="container">
    <app-section-header 
      badge="Témoignages" 
      title="Leurs témoignages"
      description="Découvrez l'expérience de ceux qui m'ont fait confiance">
    </app-section-header>
    
    <div class="carousel-container" *ngIf="testimonials.length > 0">
      <div class="carousel-wrapper">
        <div class="testimonial-card" [class.transitioning]="isTransitioning">
          <div class="testimonial-content">
            <div class="quote-icon">"</div>
            <p class="testimonial-text">{{ currentTestimonial?.text }}</p>
          </div>
          <div class="testimonial-author">
            <div class="author-avatar">
              <img 
                [src]="currentTestimonial?.avatar" 
                [alt]="currentTestimonial?.name" 
                (error)="onImageError($event, currentTestimonial?.name || '')">
            </div>
            <div class="author-info">
              <div class="author-name">{{ currentTestimonial?.name }}</div>
              <div class="author-role">{{ currentTestimonial?.role }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Controls -->
      <div class="carousel-controls" *ngIf="testimonials.length > 1">
        <button 
          class="control-btn prev-btn" 
          (click)="previous()"
          [disabled]="isTransitioning"
          aria-label="Témoignage précédent">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        
        <div class="dots-container">
          <button 
            *ngFor="let testimonial of testimonials; let i = index"
            class="dot" 
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)"
            [attr.aria-label]="'Aller au témoignage ' + (i + 1)">
          </button>
        </div>
        
        <button 
          class="control-btn next-btn" 
          (click)="next()"
          [disabled]="isTransitioning"
          aria-label="Témoignage suivant">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
