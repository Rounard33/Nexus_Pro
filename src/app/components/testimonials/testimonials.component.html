<!-- Section Témoignages -->
<section class="testimonials" id="testimonials">
  <div class="container">
    <app-section-header 
      badge="Témoignages" 
      title="Leurs témoignages"
      description="Découvrez l'expérience de ceux qui m'ont fait confiance">
    </app-section-header>
    
    <div class="carousel-container" *ngIf="testimonials.length > 0" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <div 
        class="carousel-wrapper"
        #carouselWrapper>
        <div class="testimonial-card" [class.transitioning]="isTransitioning">
          <div class="testimonial-content">
            <div class="quote-icon">"</div>
            <p class="testimonial-text">{{ currentTestimonial?.text }}</p>
          </div>
          <div class="testimonial-author">
            <div class="author-avatar">
              <img 
                [src]="currentTestimonial?.avatar" 
                [alt]="currentTestimonial?.name" 
                (error)="onImageError($event, currentTestimonial?.name || '')">
            </div>
            <div class="author-info">
              <div class="author-name">{{ currentTestimonial?.name }} ({{currentTestimonial?.age}} ans)</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
