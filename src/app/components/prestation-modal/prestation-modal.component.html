<div class="modal-overlay" *ngIf="prestation" (click)="onOverlayClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="modal-close" (click)="closeModal()" aria-label="Fermer">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    <div class="modal-header">
      <h2 class="modal-title">{{ prestation.name }}</h2>
    </div>
    <div class="modal-body">
      <div class="modal-description">
        <p>{{ prestation.description }}</p>
      </div>
      <div class="modal-details">
        <div class="modal-price">{{ prestation.price }}</div>
        <div class="modal-price" *ngIf="prestation.priceOption">
          {{ prestation.priceOption }}
        </div>
        <div class="modal-price" *ngIf="prestation.atHome">
          {{ prestation.atHome }}
        </div>
        <div class="modal-duration" *ngIf="prestation.duration">
          Durée : {{ prestation.duration }}
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary btn-lg" (click)="onBook()">
          Réserver
        </button>
      </div>
    </div>
  </div>
</div>
