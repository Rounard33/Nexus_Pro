<div class="portfolio-container">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title">Notre Portfolio</h2>
      <p class="section-description">
        Découvrez nos projets récents et laissez-vous inspirer par nos créations
      </p>
    </div>

    <!-- Category Filter -->
    <div class="portfolio-filter">
      <div class="filter-buttons">
        <button 
          *ngFor="let category of categories"
          class="filter-btn"
          [class.active]="selectedCategory === category.id"
          (click)="selectCategory(category.id)">
          {{ category.name }}
        </button>
      </div>
    </div>

    <!-- Portfolio Grid -->
    <div class="portfolio-grid">
      <div 
        class="portfolio-item"
        *ngFor="let item of filteredItems"
        (click)="openProject(item)">
        
        <div class="item-image">
          <img [src]="item.image" [alt]="item.title">
          <div class="item-overlay">
            <div class="overlay-content">
              <h3 class="item-title">{{ item.title }}</h3>
              <p class="item-category">{{ getCategoryName(item.category) }}</p>
              <div class="item-actions">
                <button class="action-btn" *ngIf="item.liveUrl" (click)="openProject(item); $event.stopPropagation()">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <polyline points="15,3 21,3 21,9"/>
                    <line x1="10" y1="14" x2="21" y2="3"/>
                  </svg>
                  Voir le projet
                </button>
                <button class="action-btn" *ngIf="item.githubUrl" (click)="openProject(item); $event.stopPropagation()">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                  </svg>
                  Code
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="item-content">
          <h3 class="item-title">{{ item.title }}</h3>
          <p class="item-description">{{ item.description }}</p>
          <div class="item-technologies">
            <span 
              class="tech-tag" 
              *ngFor="let tech of item.technologies">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More Button -->
    <div class="portfolio-footer text-center">
      <button class="btn btn-outline btn-lg">
        Voir plus de projets
      </button>
    </div>
  </div>
</div>
