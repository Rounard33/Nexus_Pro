<div class="admin-container">
  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Administration</h2>
      <p class="sidebar-subtitle" *ngIf="currentUser">{{ currentUser.email }}</p>
    </div>

    <nav class="sidebar-nav">
      <a
        routerLink="/admin"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-item"
        (click)="setActiveTab('dashboard')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <path d="M9 22V12h6v10"/>
        </svg>
        <span>Tableau de bord</span>
      </a>

      <a
        routerLink="/admin/appointments"
        routerLinkActive="active"
        class="nav-item"
        (click)="setActiveTab('appointments')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span>Rendez-vous</span>
      </a>

      <a
        routerLink="/admin/statistics"
        routerLinkActive="active"
        class="nav-item"
        (click)="setActiveTab('statistics')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3v18h18"/>
          <path d="M18 7l-5 5-4-4-3 3"/>
        </svg>
        <span>Statistiques</span>
      </a>

      <a
        routerLink="/admin/hours"
        routerLinkActive="active"
        class="nav-item"
        (click)="setActiveTab('hours')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span>Horaires</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        <span>DÃ©connexion</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
