<app-welcome></app-welcome>

<app-about></app-about>

<app-services 
  [prestations]="prestations"
  (openDetails)="openDetailsModal($event)"
  (openBooking)="openBookingModal($event)">
</app-services>

<app-products [creations]="creations"></app-products>

<app-location></app-location>

<app-testimonials [testimonials]="testimonials"></app-testimonials>

<app-faq [faqs]="faqs"></app-faq>

<app-cta (scrollToSection)="scrollToSection($event)"></app-cta>

<app-prestation-modal 
  [prestation]="selectedPrestation"
  (close)="closeDetailsModal()"
  (book)="openBookingModal($event)">
</app-prestation-modal>

<app-booking 
  [prestation]="selectedPrestationForBooking"
  (close)="closeBookingModal()"
  (success)="onBookingSuccess($event)">
</app-booking>

<app-scroll-to-top></app-scroll-to-top>
