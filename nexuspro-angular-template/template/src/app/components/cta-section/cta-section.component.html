<section class="cta-section">
  <div class="cta-background">
    <div class="cta-shapes">
      <div class="shape shape-1 animate-float"></div>
      <div class="shape shape-2 animate-float" style="animation-delay: 1s;"></div>
      <div class="shape shape-3 animate-float" style="animation-delay: 2s;"></div>
    </div>
  </div>
  
  <div class="container">
    <div class="cta-content">
      <div class="cta-text animate-slide-in-left">
        <h2 class="cta-title">{{ ctaData.title }}</h2>
        <p class="cta-subtitle">{{ ctaData.subtitle }}</p>
        
        <div class="cta-features">
          <div class="feature-item" *ngFor="let feature of ctaData.features">
            <span class="feature-icon">✓</span>
            <span class="feature-text">{{ feature }}</span>
          </div>
        </div>
      </div>
      
      <div class="cta-actions animate-slide-in-right">
        <a [href]="ctaData.primaryButton.link" class="btn btn-primary hover-glow">
          <span class="btn-icon">{{ ctaData.primaryButton.icon }}</span>
          {{ ctaData.primaryButton.text }}
        </a>
        
        <a [href]="ctaData.secondaryButton.link" class="btn btn-secondary hover-lift">
          <span class="btn-icon">{{ ctaData.secondaryButton.icon }}</span>
          {{ ctaData.secondaryButton.text }}
        </a>
      </div>
    </div>
    
    <div class="cta-stats">
      <div class="stat-item animate-scale-in" *ngFor="let stat of [1,2,3,4]; let i = index" [style.animation-delay]="(i * 0.2) + 's'">
        <div class="stat-number">{{ 100 + i * 25 }}+</div>
        <div class="stat-label">Projets réussis</div>
      </div>
    </div>
  </div>
</section>
