<div class="pricing-container">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title">Choisissez votre plan</h2>
      <p class="section-description">
        Des options flexibles pour tous vos besoins, de l'individuel à l'entreprise
      </p>
    </div>

    <div class="pricing-grid">
      <div 
        class="pricing-card" 
        [class.popular]="plan.isPopular"
        *ngFor="let plan of plans"
        (click)="selectPlan(plan)">
        
        <div class="card-header">
          <h3 class="plan-name">{{ plan.name }}</h3>
          <p class="plan-description">{{ plan.description }}</p>
        </div>

        <div class="card-pricing">
          <div class="price-container">
            <span class="currency">€</span>
            <span class="price">{{ plan.price }}</span>
            <span class="period">/{{ plan.period }}</span>
          </div>
        </div>

        <div class="card-features">
          <ul class="features-list">
            <li class="feature-item" *ngFor="let feature of plan.features">
              <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 6L9 17l-5-5"/>
              </svg>
              <span>{{ feature }}</span>
            </li>
          </ul>
        </div>

        <div class="card-footer">
          <button 
            class="btn"
            [class.btn-primary]="plan.buttonVariant === 'primary'"
            [class.btn-outline]="plan.buttonVariant === 'outline'"
            [class.btn-lg]="true">
            {{ plan.buttonText }}
          </button>
        </div>
      </div>
    </div>

    <div class="pricing-footer text-center">
      <p class="pricing-note">
        <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4M12 8h.01"/>
        </svg>
        Tous les plans incluent une garantie de remboursement de 30 jours
      </p>
    </div>
  </div>
</div>
