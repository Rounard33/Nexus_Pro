<button 
  class="theme-toggle" 
  (click)="toggleTheme()"
  [attr.aria-label]="isDarkMode ? 'Passer au thème clair' : 'Passer au thème sombre'"
  title="Changer de thème">
  <div class="toggle-track" [class.dark]="isDarkMode">
    <div class="toggle-thumb" [class.dark]="isDarkMode">
      <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </div>
  </div>
</button>
