<section class="animated-stats">
  <div class="container">
    <div class="stats-grid">
      <div 
        class="stat-item animate-scale-in hover-lift" 
        *ngFor="let stat of animatedStats; let i = index"
        [style.animation-delay]="(i * 0.2) + 's'"
      >
        <div class="stat-icon">{{ stat.icon }}</div>
        <div class="stat-number" [class]="getStatColorClass(stat.color)">
          {{ stat.currentNumber }}{{ stat.suffix }}
        </div>
        <div class="stat-label">{{ stat.label }}</div>
        <div class="stat-progress" *ngIf="stat.isAnimating">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>
</section>
